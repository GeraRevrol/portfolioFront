<app-home></app-home>
  <div *ngIf="educacion"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="color: #4a11b6;">
        <h4 class="modal-title">Agregar Educacion</h4>
        <button type="button" class="btn-close" 
                (click)="closePopup()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)= "onSubmit()">
          <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0 w-50" id="titulo" [(ngModel)] = "educacion.titulo"
            name = "titulo">
          </div>
          <div class="mb-3">
            <label class="form-label">Institucion</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0" id="institucion" [(ngModel)] = "educacion.institucion"
            name = "institucion">
          </div>
          <div class="mb-3">
            <label class="form-label">Año Ingreso</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0" id="anioingreso" [(ngModel)] = "educacion.anioingreso"
            name = "anioingreso">
          </div>
          <div class="mb-3">
            <label class="form-label">Año Egreso</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0" id="anioegreso" [(ngModel)] = "educacion.anioegreso"
            name = "anioegreso">
          </div>
          <button type="submit" class="btn morado" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
