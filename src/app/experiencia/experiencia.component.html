<div class="container container-fluid" style="padding-top:100px; margin-bottom: 100px;" *ngIf="experiencia">
  <div class="row g-0">
    <h1 class="text-center"><i class="uil uil-briefcase-alt"></i> Experiencia
  <button class="btn btn-sm btn-outline-dark" routerLink="/agregar-experiencia"  *ngIf="isLogged" type="submit" name="action">
    <i class="uil uil-plus"></i>
  </button></h1>
    <table class="table text-center"> 
      
      <thead>
        <tr>
          <th scope="col">Cargo</th>
          <th scope="col">Institucion</th>
          <th scope="col">Año<br>Ingreso </th>
          <th scope="col">Año<br>Engreso </th>                    
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <!-- division de grupo de tabla -->
        <tr *ngFor="let experiencia of experiencia">
          <!-- <th scope="row">{{ experiencia.idExperiencia }}</th> -->
          <td>{{ experiencia.cargo }}</td>
          <td>{{ experiencia.institucion }}</td>
          <td>{{ experiencia.anioingreso }}</td>
          <td>{{ experiencia.anioegreso }}</td>
          <button class="btn btn-sm btn-outline-dark" routerLink="/editar-experiencia/{{experiencia.idExperiencia}}"  *ngIf="isLogged" type="submit" name="action">
            <i class="uil uil-edit-alt"></i>
          </button>
          <button class="btn btn-sm btn-outline-dark" (click)="borrarExperiencia(experiencia.idExperiencia)"  *ngIf="isLogged" type="submit" name="action">
            <i class="uil uil-trash-alt"></i>
          </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
