<app-home></app-home>
  <div *ngIf="persona"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="color: #4a11b6;">
        <h4 class="modal-title">Editar Persona</h4>
        <button type="button" class="btn-close" 
                (click)="closePopup()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)= "onSubmit()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0 w-50" id="nombre" [(ngModel)] = "persona.nombre"
            name = "nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control form-control border border-0 border-bottom rounded-0" id="descripcion" [(ngModel)] = "persona.descripcion"
            name = "descripcion">
          </div>
          <div class="mb-3">
            <label class="form-label">Sobre Mi</label>
            <input type="textarea" class="form-control form-control border border-0 border-bottom rounded-0" id="sobreMi" [(ngModel)] = "persona.sobreMi"
            name = "sobreMi">
          </div>
          <button type="submit" class="btn morado" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
